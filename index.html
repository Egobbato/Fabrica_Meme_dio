<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquina de Memes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="logo">
                <img src="./pictures/logo.png" alt="logo">
            </div>
            <div class="app-image">
                <textarea name="campo1" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea name="campo2" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
            </div>
            <div class="app-photo-picker">
                <select id="meme-list">
                    <option value="1"></option>
                </select>
                <input type="file" id="image-input" accept="image/jpg, image/png, image/jpeg">
            </div>
            <div class="download">
                <button id="btn-download">Download</button>
            </div>
        </div>
    </div>

</body>
