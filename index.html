<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquina de Memes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="logo">
                <img src="./pictures/logo.png" alt="logo">
            </div>
            <div class="app-image" id="downlabled">
                <textarea name="campo1" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea name="campo2" class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
            </div>
            <div class="app-photo-picker">
                <select id="meme-list" onchange="changeMemePicture(this.value)">

                </select>
                <input type="file" id="image-input" accept="image/jpg, image/png, image/jpeg">
            </div>
            <div class="download">
                <button id="btn-download">Download</button>
            </div>
        </div>
    </div>
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript//html2Canvas.js"></script>
    <script>
        document.getElementById("btn-download").onclick = () => {
            const screenshotPicture = document.querySelector("#downlabled")

            html2canvas(screenshotPicture).then((canvas) => {
                const base64Image = canvas.toDataURL("image/png")
                let anchor = document.createElement("a")
                anchor.setAttribute("href", base64Image)
                anchor.setAttribute("download", "my-meme.png")
                anchor.click()
                anchor.remove()
            })
        }


    </script>
</body>

</html>
